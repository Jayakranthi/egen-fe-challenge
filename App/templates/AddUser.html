<div style="text-align: center; height: 40px;">
<div style="display: inline-block; float: left"><h2>Add User</h2></div>
  <div style="display: inline-block; float: right"><button ui-sref= "userList" style="display: inline-block" class="add">
    <i class="fa fa-angle-left" aria-hidden="true"></i> Back</button>
  </div>
</div>

<form class="form-horizontal " name="userForm" role="form" style="width: 70%; margin: 0 auto" novalidate ng-submit="validateAndSubmitForm(userForm)">

  <div class="row col-lg-12">
  <div class="form-group col-lg-6 col-md-6" style="margin-right: 25px">
        <label for="fname" class="control-label"><h2 class="textClr">First Name</h2></label>
    <div class="row">&nbsp;</div>
    <div >
        <input type="text" id="fname" class="form-control" required name="firstName" ng-model = "user.firstName" placeholder="First Name">
        <div  ng-messages="userForm.firstName.$error" ng-if="submitted || userForm.firstName.$touched">
          <p ng-message="required" style="color: rgb(222, 67, 67)">Your name is required.</p>
        </div>
    </div>
  </div>
  <div class="form-group col-lg-6 col-md-6">
      <label for="lname" class="control-label"><h2 class="textClr">Last Name</h2></h2></label>
      <div class="row">&nbsp;</div>
      <div>
        <input type="text" class="form-control"  id = "lname" required name="lastName" ng-model = "user.lastName" placeholder="Last Name">
        <div  ng-messages="userForm.lastName.$error" ng-if="submitted || userForm.lastName.$touched">
          <p ng-message="required" style="color: rgb(222, 67, 67)">Your last name is required.</p>
        </div>
      </div>
     </div>
  </div>

  <div class="row col-lg-12">
      <div class="row form-group col-lg-12 col-md-12">
        <label for="email" class="control-label"><h2 class="textClr">Email</h2></h2></label>
        <div class="row">&nbsp;</div>
        <div>
          <input class="form-control" type="email" id = "email" required name="email" ng-model = "user.email" placeholder="Email">
          <div  ng-messages="userForm.email.$error" ng-if="submitted || userForm.lastName.$touched">
            <p ng-message="email" style="color: rgb(222, 67, 67)">Please enter the proper mail id</p>
          </div>
        </div>
      </div>
  </div>

  <div class="row col-lg-12">
      <div class="row form-group col-lg-6 col-md-6" style="margin-right: 25px">
        <label for="address" class="control-label"><h2 class="textClr">Street Adress</h2></h2></label>
        <div class="row">&nbsp;</div>
        <div>
          <input type="text" class="form-control" id = "address" name="address" ng-model = "user.address.street" placeholder="Street Address">
        </div>
      </div>
      <div class="row form-group col-lg-6 col-md-6">
        <label for="city" class="control-label"><h2 class="textClr">City</h2></h2></label>
        <div class="row">&nbsp;</div>
        <div>
          <input type="text" class="form-control" id = "city" name="city" ng-model = "user.address.city" placeholder="City">
        </div>
      </div>
  </div>

  <div class="row col-lg-12">
      <div class="row form-group col-lg-6 col-md-6" style="margin-right: 25px">
        <label for="country" class="control-label"><h2 class="textClr">Country</h2></h2></label>
        <div class="row">&nbsp;</div>
        <div>
          <input type="text" id = "country" class="form-control" name="country" ng-model = "user.address.country" placeholder="Country">
        </div>
      </div>
      <div class="row form-group col-lg-6 col-md-6">
        <label for="zipcode" class="control-label"><h2 class="textClr">Zip Code</h2></h2></label>
        <div class="row">&nbsp;</div>
        <div>
          <input type="text" class="form-control" id = "zipcode" name="zipcode" ng-model = "user.address.zip" placeholder="Zip Code">
        </div>
      </div>
  </div>


  <button type="submit" ng-click="submitted = true" class="add" style="background: #f6aa46; color: #ffffff" >Add</button>

</form>
